<header>
  <div class="header-container">
    <img *ngIf="logo" [src]="logo" (click)="goToHomePage()" alt="logo" />
    <div class="login-block">
      <button *ngIf="!isLoggedIn" routerLink="/login">Войти</button>
      <div *ngIf="isLoggedIn" class="logout-block">
        <span class="user-auth-nick">{{ username }}</span>
        <button class="logout" (click)="logout()">
          <img *ngIf="exit" [src]="exit" alt="logout" />
        </button>
      </div>
    </div>
  </div>
</header>
