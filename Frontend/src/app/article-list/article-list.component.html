<div class="blog">
  <h1>Статьи</h1>
  <div class="article-block">
    <div class="article article1">
      <div class="article-content">
        <img
          src="/assets/art1.png"
          alt="article-small-photo"
          class="article-small-photo article-small-photo1"
        />
        <div class="article-text-content-container">
          <span class="create-date">21 ноя 2023</span>
          <span class="article-title"
            >TeleDrive - безлимитное облачное хранилище</span
          >
          <span class="article-small-description"
            >Получаем бесплатно облачное безлимитное хранилище!</span
          >
          <div class="article-bottom-block">
            <img *ngIf="commentsvg" [src]="commentsvg" alt="comment-icon" />
            <span class="comment-value comment-value-article1">0</span>
            <div class="full-info-button-block">
              <p>Подробнее</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
